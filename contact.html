<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-in-SL-contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    
  <div id="nav-placeholder"></div>
  <section id="home-contact">
      <center>
          <h2 class="header header-white">
              <b>Contact Us</b>
          </h2><br>
          <p class="home-description">
              
"Unleash your wanderlust with unparalleled guidance and support from our dedicated experts"</p>
      </center><br>
  </section>
<section id="contact"><br><br>
  <div class="map">
    <center><h1 class="header-colour">We are here !</h1></center><br>
    <center>
      <div class="srilanka-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4047240.5734398738!2d78.06368415643173!3d7.854885166177213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae2593cf65a1e9d%3A0xe13da4b400e2d38c!2sSri%20Lanka!5e0!3m2!1sen!2slk!4v1694707212546!5m2!1sen!2slk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </center>
  </div>

  <div class="contact">
    <center class=" row row-cols-1 row-cols-xl-2">
      <div class="form col">
        <center><h1 class="get-touch-header">Get in Touch</h1></center>
        <div class="send-message ">
          <label for="input-name"></label>
          <input type="text" id="name" placeholder="Name" class='form-text'>
      
        </div>
        <div class="send-message  ">
          <label for="email"></label>
          <input type="email" id="input-email" placeholder="Email"  class='form-text'>
      
        </div>
        <div class="send-message ">
          <label for="text"></label>
          <input type="text" id="subject" placeholder="Subject"  class='form-text'>
      
        </div>
        <div class="send-message ">
          <textarea name="message" id="message"  placeholder="Message"  class='form-text text-area'></textarea>
                        
        </div>
        <button type="submit" value="Submit" class="submit-btn"><b>Submit</b> </button>
      </div>
<div class="contact-info col">
  <center><h1 class="get-touch-header">Contact</h1></center>
  <div class="contact-detail">
    
    <i class="fa-solid fa-phone"></i> <b> &nbsp; +94756130206 </b> <br><br>
    <i class="fa-solid fa-at"></i><b> &nbsp; travelinsl@gmail.com</b> 
<br><br><br>
    <div class="follow">
      <h3><b>Follow Us</b></h3>
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>

    </div>
  </div>
</div>

    </center>

  </div>
  
</section>





<div id="footer-placeholder"></div>

    <script src="https://kit.fontawesome.com/8d78513a47.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
